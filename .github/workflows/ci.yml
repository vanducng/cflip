name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.changelog.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Verify formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted properly"
            gofmt -s -l .
            exit 1
          fi

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.1.2
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check if release needed
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Last tag: $LAST_TAG"
            # Use --format=%s to get only commit subjects (not hashes)
            COMMITS=$(git log ${LAST_TAG}..HEAD --format=%s | grep -E "^(feat|fix|perf|refactor|docs|style|test|chore)(\(.+\))?:" || true)
            echo "Conventional commits found:"
            echo "$COMMITS"
            if [ -n "$COMMITS" ]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "Release will be triggered"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "No release needed"
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Not a push to main, skipping release check"
          fi

  # Lint job - runs in parallel with test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6

  # Build job - runs after test and lint pass
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: [test, lint]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Build
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            go build -v -o cflip.exe ./cmd/cflip
          else
            go build -v -o cflip ./cmd/cflip
          fi

      - name: Test build artifacts
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./cflip.exe --help
          else
            ./cflip --help
          fi

  # Release job - runs semantic-release and goreleaser together
  # (Tags created by GITHUB_TOKEN don't trigger other workflows)
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.test.outputs.should_release == 'true'
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install semantic-release dependencies
        run: npm install

      - name: Run Semantic Release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up npm artifacts
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          rm -rf node_modules package-lock.json
          git checkout -- . || true

      - name: Set up Go
        if: steps.semantic-release.outputs.new_release_published == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download Go dependencies
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: go mod download

      - name: Run GoReleaser
        if: steps.semantic-release.outputs.new_release_published == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: v${{ steps.semantic-release.outputs.new_release_version }}

      - name: Release summary
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          echo "## Release v${{ steps.semantic-release.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "Release created and binaries published successfully!" >> $GITHUB_STEP_SUMMARY
