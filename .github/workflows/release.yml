name: GoReleaser

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (optional)'
        required: false
        default: ''

permissions:
  contents: write
  # packages: write
  # issues: write
  # checks: write
  # pull-requests: write

jobs:
  # Build and test on multiple platforms
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4.2.0
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-release-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-release-
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  # Build release with goreleaser
  goreleaser:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          # fetch full history for proper changelog
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: '1.21'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.1.0
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: ${{ github.ref == 'refs/heads/main' && 'build --snapshot --clean' || 'release --clean' }}
        env:
          # GitHub Token for authentication
          GITHUB_TOKEN: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && secrets.GITHUB_TOKEN || '' }}
          # Your GitHub token for Homebrew tap
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && secrets.HOMEBREW_TAP_GITHUB_TOKEN || '' }}

  # Create Homebrew release
  homebrew:
    runs-on: ubuntu-latest
    needs: goreleaser
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v5.4.0
        with:
          formula-name: cflip
          homebrew-tap: vanducng/homebrew-tap
          base-branch: main
          download-url: https://github.com/vanducng/cflip/releases/download/${{ github.ref_name }}/cflip_Darwin_x86_64.tar.gz
          commit-message: |
            {{formulaName}} {{version}}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}