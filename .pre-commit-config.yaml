repos:
    # Basic file hygiene
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml

    # Golang Pre-Commit Hooks
    - repo: https://github.com/tekwizely/pre-commit-golang
      rev: v1.0.0-rc.4
      hooks:
        # Dependency management
        - id: go-mod-tidy

        # Code formatting
        - id: go-fmt
        - id: go-imports

        # Build verification - ensures code compiles
        - id: go-build-mod

        # Static analysis
        - id: go-vet-mod

        # Fast linter aggregator - catches issues before CI
        # This includes security checks (gosec), so go-sec-mod is redundant
        - id: golangci-lint-mod
          # Use same version as CI for consistency
          args: [--timeout=5m]
